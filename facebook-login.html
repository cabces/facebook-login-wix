<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Facebook Login</title>
</head>
<body>

  <h2>Connect to Facebook</h2>
  <button id="fbloginBtn">Login with Facebook</button>

  <script>
    // 1. Load SDK
    window.fbAsyncInit = function () {
      FB.init({
        appId: '2249713595442874', // Replace with yours
        cookie: true,
        xfbml: false,
        version: 'v19.0'
      });
      console.log("‚úÖ FB SDK initialized");
    };

    (function (d, s, id) {
      if (d.getElementById(id)) return;
      var js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      var fjs = d.getElementsByTagName(s)[0];
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // 2. Delay button binding until DOM is ready
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("fbloginBtn");
      if (btn) {
        btn.addEventListener("click", () => {
          if (typeof FB === 'undefined') {
            alert("‚ö†Ô∏è FB SDK not ready. Try again.");
            return;
          }

          console.log("üîµ FB.login starting...");
          FB.login(function (response) {
            if (response.authResponse) {
              const token = response.authResponse.accessToken;
              console.log("‚úÖ Token received:", token);
              window.parent.postMessage({ fbToken: token }, "*");
            } else {
              console.warn("‚ùå Login cancelled");
              window.parent.postMessage({ fbError: "Login cancelled" }, "*");
            }
          }, { scope: 'pages_show_list,leads_retrieval' });
        });
      }
    });
  </script>

</body>
</html>
