<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Facebook Login</title>
</head>
<body>
  <h2>Login with Facebook</h2>
  <button id="fbloginBtn">Login with Facebook</button>

  <script>
    // Load Facebook SDK
    window.fbAsyncInit = function () {
      FB.init({
        appId: '2249713595442874', // ðŸ” Replace with your app ID
        cookie: true,
        xfbml: false,
        version: 'v19.0'
      });

      console.log("âœ… FB SDK Initialized");
    };

    (function (d, s, id) {
      if (d.getElementById(id)) return;
      const js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      const fjs = d.getElementsByTagName(s)[0];
      fjs.parentNode.insertBefore(js, fjs);
    })(document, 'script', 'facebook-jssdk');

    // Handle Facebook login button click
    document.getElementById("fbloginBtn").addEventListener("click", () => {
      console.log("ðŸŸ¢ FB Login button clicked");

      FB.login(response => {
        if (response.authResponse) {
          const token = response.authResponse.accessToken;
          console.log("âœ… Token:", token);
          window.parent.postMessage({ fbToken: token }, "*");
        } else {
          console.warn("âŒ Login canceled");
          window.parent.postMessage({ fbError: "Login failed" }, "*");
        }
      }, { scope: "pages_show_list,leads_retrieval" });
    });

    // Optional: Listen for Lightbox close command
    window.addEventListener("message", event => {
      if (event.data?.command === "closeLightbox") {
        console.log("ðŸ”’ Lightbox close requested");
        window.close(); // May or may not be allowed depending on browser
      }
    });
  </script>
</body>
</html>
