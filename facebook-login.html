<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Facebook Login</title>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '2249713595442874', // Your real FB App ID
        cookie: true,
        xfbml: false,
        version: 'v19.0'
      });
    };

    (function (d, s, id) {
      if (d.getElementById(id)) return;
      let js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      let fjs = d.getElementsByTagName(s)[0];
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    function loginWithFB() {
      FB.login(function (response) {
        if (response.authResponse) {
          const token = response.authResponse.accessToken;
          // Send to parent (Wix Lightbox)
          window.parent.postMessage({ fbToken: token }, "*");
        } else {
          window.parent.postMessage({ fbError: "Login cancelled" }, "*");
        }
      }, { scope: 'pages_show_list,leads_retrieval' });
    }

    window.onload = function () {
      document.getElementById("loginBtn").onclick = loginWithFB;
    }
  </script>
</head>
<body>
  <button id="loginBtn">Login with Facebook</button>
</body>
</html>
