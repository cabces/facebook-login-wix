<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Facebook Login</h2>
  <button id="fbLoginBtn">Login with Facebook</button>

  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: 'YOUR_FACEBOOK_APP_ID',
        cookie: true,
        xfbml: true,
        version: 'v19.0'
      });
      console.log("✅ FB SDK initialized");
    };

    (function (d, s, id) {
      if (d.getElementById(id)) return;
      var js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      var fjs = d.getElementsByTagName(s)[0];
      fjs.parentNode.insertBefore(js, fjs);
    })(document, 'script', 'facebook-jssdk');

    document.getElementById("fbLoginBtn").addEventListener("click", () => {
      if (typeof FB === 'undefined') {
        console.error("❌ FB SDK not ready");
        window.parent.postMessage({ fbError: "FB SDK not ready" }, "*");
        return;
      }

      FB.login(response => {
        if (response.authResponse) {
          const token = response.authResponse.accessToken;
          console.log("✅ Token:", token);
          window.parent.postMessage({ fbToken: token }, "*");
        } else {
          console.warn("❌ FB Login cancelled");
          window.parent.postMessage({ fbError: "Login cancelled" }, "*");
        }
      }, { scope: 'pages_show_list,leads_retrieval' });
    });
  </script>
</body>
</html>
